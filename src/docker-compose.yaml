services:
  backend:
    container_name: go-backend
    restart: unless-stopped
    build:
      context: ./backend
      dockerfile: Dockerfile-backend
    ports:
      - "8080:8080"
  frontend:
    container_name: nextjs-frontend
    restart: unless-stopped
    build:
      context: ./frontend/my-app
      dockerfile: Dockerfile-frontend
    ports:
      - "3000:3000"
